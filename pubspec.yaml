name: playlister
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  json_annotation: ^4.0.1
  http: ^0.13.3
  flutter_svg: ^0.22.0

dev_dependencies:
