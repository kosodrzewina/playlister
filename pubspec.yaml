name: playlister
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  json_annotation: ^4.0.1
  http: ^0.13.3
  flutter_svg: ^0.22.0
  flutter_mobx: ^2.0.0
  shared_preferences: ^2.0.6
  fluttertoast: ^8.0.7
  provider: ^5.0.0
  infinite_scroll_pagination: ^3.1.0
  tuple: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.5
  json_serializable: ^4.1.3
  flutter_gen_runner: ^3.1.1
  mobx_codegen: ^2.0.1

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
